#       
add_newline = true

[line_break]
disabled = true

[character]
#disabled = true
#style = "bg:#90527a fg:#ebdbb2"
success_symbol = ""
error_symbol = ""
vicmd_symbol = ""
# use_symbol_for_status = true

[directory]
#disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[$read_only ]($style)[$path ]($style)[](fg:#90527a)"
read_only=" "
truncate_to_repo = false
fish_style_pwd_dir_length = 1

[hostname]
disabled = true
style = "bg:#90527a fg:#ebdbb2"
ssh_only = false
trim_at = ".local"

[username]
disabled = true
style_user = "bg:#90527a fg:#ebdbb2"
style_root = "bg:#90527a fg:#fb4934"
format = "[ $user]($style)"
show_always = true

[cmd_duration]
disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[ ]($style)[$duration]($style)[](fg:#90527a)"
show_notifications = true
min_time_to_notify = "9999"

[time]
disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[ ]($style)[$time]($style)[](fg:#90527a)"
time_format = "%T"
utc_time_offset = "1"
time_range = "00:00:00-06:00:00"

[memory_usage]
disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[$symbol]($style)[${ram}( | ${swap}) ]($style)[](fg:#90527a)"
symbol = "  "
threshold = 0

[battery]
disabled = false
style = "bg:#90527a fg:#ebdbb2"
unknown_symbol = "  "
empty_symbol = "  "
discharging_symbol = "  "
charging_symbol = "  "
full_symbol = "  "
        [[battery.display]]
        threshold = 10
        style = "bold fg:#fb4934"

        [[battery.display]]
        threshold = 30
        style = "fg:#fe8019"

        [[battery.display]]
        threshold = 50
        style = "fg:#fabd2f"

        

# VCS
[git_branch]
#disabled = true
symbol = " "
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[$symbol$branch]($style)[](fg:#90527a)"

[git_commit]
#disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[ ﰖ $hash]($style)[](fg:$style) "

[git_state]
#disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "[](fg:#90527a)[State:($state( $progress_current/$progress_total))]($style)[](fg:$style) "
am = "APPLYING-MAILBOX"
am_or_rebase = "APPLYING-MAILBOX/REBASE"

[git_status]
#disabled = true
style = "bg:#90527a fg:#ebdbb2"
format = "($conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind)"
conflicted = "[](fg:#90527a)[Conflicted:${count}](bg:#90527a)[](fg:#90527a)"
staged = "[](fg:#90527a)[Staged:${count}](bg:#90527a)[](fg:#90527a)"
modified = "[](fg:#90527a)[Modified:${count}](bg:#90527a)[](fg:#90527a)"
renamed = "[](fg:#90527a)[Renamed:${count}](bg:#90527a)[](fg:#90527a)"
deleted = "[](fg:#90527a)[Deleted:${count}](bg:#90527a)[](fg:#90527a)"
untracked = "[](fg:#90527a)[Untracked:${count}](bg:#90527a)[](fg:#90527a)"
stashed = "[](fg:#90527a)[Stashed:${count}](bg:#90527a)[](fg:#90527a)"
ahead = "[](fg:#90527a)[Ahead:${count}](bg:#90527a)[](fg:#90527a)"
behind = "[](fg:#90527a)[Behind:${count}](bg:#90527a)[](fg:#90527a)"
diverged = "[](fg:#90527a)[Diverged:${count}נּ](bg:#90527a)[ Ahead:${ahead_count}][ Behind:${behind_count}][](fg:#90527a)"

